<!DOCTYPE html>
<html>
<head>
	<title>Movie Extraction</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="index.css">
	
	



	
	
</head>
<body>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    	<h1 class="display-4" id="title" style="text-align: center;">Movie Explorer</h1>
    	<p class="lead" style="margin-bottom: 40px; text-align: center;">An application that enables user to search movie titles using various parameters like Imdb Id or title or year.</p>

		<div class="form-group row" style="padding-bottom: 10px;">

			<div class="input-group col-sm-12 col-lg-3 textbox">
				<span class="input-group-addon align-middle" id="id" style="font-size: 1.5rem;padding-right: 12px;">Id: </span>
				<input type="text" class="form-control" style="border-radius: 5px;" id="idTextBox">
			</div>

  			<div class="input-group col-sm-12 col-lg-3 textbox">
   						 <span class="input-group-addon align-middle" style="font-size: 1.5rem;padding-right: 12px;">Title:</span>
    					<input type="text" class="form-control" style="border-radius: 5px;" id="titleTextBox">
  			</div>
  			<div class="input-group col-sm-12 col-lg-3 textbox">
    					<span class="input-group-addon align-middle" style="font-size: 1.5rem;padding-right: 12px;">Year:</span>
    					<input type="number" class="form-control" style="border-radius: 5px;" id="yearTextBox">
  			</div>
  			<div class="input-group col-sm-12 col-lg-3 textbox" style="display: flex;justify-content: center;">
  					<button type="button" class="btn btn-secondary btn-sm" id="resetButton">Reset</button>
  			</div>
		</div>

		<div class="row">
				<button type="button" class="btn btn-secondary btn-lg btn-block" id="submit"><i class="fas fa-search"></i> Search</button>
	
		</div>
		
	</div>
</div>

<div class="container">
	
	<div class="row" style="display: flex;justify-content: space-around;" id="cardContainer">
		
	</div>
	
</div>











<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="index.js"></script>
</body>
</html>
